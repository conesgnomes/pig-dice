<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig-Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="row">
        <div class="col-md-3">
          <button type="button" class="playerOneNumberGen" name="playerOneNumberGen">Roll</button>
          <button type="button" name="playerOneHold">Hold</button>
        </div>
        <div class="col-md-3">
          <h3 class="tallyHeader">Round Tally:</h3>
          <div class="playerOneRoundTally"></div>
        </div>
        <div class="col-md-3">
          <h3 class="tallyHeader">Round Tally:</h3>
          <div class="playerTwoRoundTally"></div>
        </div>
        <div class="col-md-3">
          <button type="button" class="playerTwoNumberGen" name="playerTwoNumberGen">Roll</button>
          <button type="button" name="playerTwoHold">Hold</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Player One Total Score:</h2>
          <div class="playerOneTotal"></div>
        </div>
        <div class="col-md-4">
          <div class="dieImage"></div>
        </div>
        <div class="col-md-4">
          <h2>Player Two Total Score:</h2>
          <div class="playerTwoTotal"></div>
        </div>
      </div>
    </div>
  </body>
</html>
